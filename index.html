<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />
    <meta name="viewport" content="width=device-width" />
    <title>Brionel Calculator</title>
    <link rel="stylesheet" href="styles/test.css" />
    <link rel="stylesheet" href="styles/bootstrap.css" />
  </head>
  <body>
    <div class="m-2"></div>
    <h1
      class="h4 pb-2 mb-4 text-danger border-bottom border-danger line-width m-2"
    ></h1>
    <div class="text-m" id="res"></div>
    <div class="text-m1" id="rescheck"></div>
    <br /><br />
    <button class="btn btn-success btn-lg button-width m-2" id="price_c">
      Ціна клієнта</button
    ><br />
    <button
      class="btn btn-success btn-lg button-width m-2"
      role="button"
      id="price_p"
    >
      ЦП</button
    ><br />
    <button
      class="btn btn-success btn-lg button-width m-2"
      role="button"
      id="pv"
    >
      Бали</button
    ><br />
    <button
      class="btn btn-success btn-lg button-width m-2"
      role="button"
      id="sale"
    >
      Sale</button
    ><br />
    <button
      class="btn btn-primary btn-lg button-width m-2"
      role="button"
      id="check"
    >
      Check</button
    ><br />
    <button class="btn btn-danger btn-lg btn-clear" role="button" id="clear">
      Очистити</button
    ><br />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
